
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmask Protocol | An End-to-End Privacy Focused Web3 Accountability Protocol</title>
    <meta name="description" content="Unmask Protocol(TM), is an end-to-end privacy focused web3 accountability protocol -- from award winning web3 company,  Rugdox LLC." />
    
    <!-- Multiple favicon formats for better compatibility -->
    <link rel="icon" type="image/png" href="./protection-shield.png" />
    <link rel="apple-touch-icon" href="./protection-shield.png" />
    
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        z-index: 9999;
      }
      
      #loading-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 2s infinite;
      }

      .error-message {
        color: #ff5555;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff5555;
        padding: 8px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 14px;
        max-width: 80%;
        text-align: center;
        display: none;
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.5; transform: scale(0.95); }
      }

      .fallback-logo {
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img 
        id="loading-logo" 
        src="./protection-shield.png" 
        alt="Loading" 
        onerror="this.style.display='none';document.querySelector('.fallback-logo').style.display='flex';"
      />
      <div class="fallback-logo" style="display: none;">
        <svg 
          width="120" 
          height="120" 
          viewBox="0 0 200 200" 
          fill="none" 
          xmlns="http://www.w3.org/2000/svg"
          class="h-full w-full"
        >
          <path d="M100 0C44.8 0 0 44.8 0 100C0 155.2 44.8 200 100 200C155.2 200 200 155.2 200 100C200 44.8 155.2 0 100 0ZM100 180C55.8 180 20 144.2 20 100C20 55.8 55.8 20 100 20C144.2 20 180 55.8 180 100C180 144.2 144.2 180 100 180Z" fill="url(#paint0_linear)"/>
          <path d="M140 80C140 102.1 122.1 120 100 120C77.9 120 60 102.1 60 80C60 57.9 77.9 40 100 40C122.1 40 140 57.9 140 80Z" fill="url(#paint1_linear)"/>
          <path d="M65 125C65 115.1 73.1 107 83 107H117C126.9 107 135 115.1 135 125V155H155V125C155 104.0 138.0 87 117 87H83C62.0 87 45 104.0 45 125V155H65V125Z" fill="url(#paint2_linear)"/>
          <defs>
            <linearGradient id="paint0_linear" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
              <stop stop-color="#3B82F6"/>
              <stop offset="1" stop-color="#8B5CF6"/>
            </linearGradient>
            <linearGradient id="paint1_linear" x1="60" y1="40" x2="140" y2="120" gradientUnits="userSpaceOnUse">
              <stop stop-color="#3B82F6"/>
              <stop offset="1" stop-color="#8B5CF6"/>
            </linearGradient>
            <linearGradient id="paint2_linear" x1="45" y1="87" x2="155" y2="155" gradientUnits="userSpaceOnUse">
              <stop stop-color="#3B82F6"/>
              <stop offset="1" stop-color="#8B5CF6"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <p style="margin-top: 10px; font-size: 14px;">Loading...</p>
      <div id="loading-error" class="error-message">
        Failed to load resources. Using fallback.
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Add error handling for React script loading
      window.addEventListener('error', function(e) {
        console.log('Error event:', e);
        
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'IMG')) {
          console.error('Resource loading error:', e);
          const loadingScreen = document.getElementById('loading-screen');
          const loadingError = document.getElementById('loading-error');
          
          if (loadingError) {
            loadingError.style.display = 'block';
            loadingError.textContent = 'Failed to load application resources. Please refresh the page.';
          }
        }
      }, true);
    </script>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
