<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmask Protocol | An End-to-End Privacy Focused Web3 Accountability Protocol</title>
    <meta name="description" content="Unmask Protocol(TM), is an end-to-end privacy focused web3 accountability protocol -- from award winning web3 company,  Rugdox LLC." />
    
    <!-- Multiple favicon formats for better compatibility -->
    <link rel="icon" type="image/png" href="unmask-icon.png" />
    <link rel="apple-touch-icon" href="unmask-logo-main.png" />
    
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        z-index: 9999;
      }
      
      #loading-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 2s infinite;
      }

      .error-message {
        color: #ff5555;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff5555;
        padding: 8px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 14px;
        max-width: 80%;
        text-align: center;
        display: none;
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.5; transform: scale(0.95); }
      }
    </style>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div id="loading-screen">
      <img 
        id="loading-logo" 
        src="unmask-icon.png" 
        alt="Unmask Protocol Logo"
        onError="this.onerror=null; this.src='placeholder.svg'; document.getElementById('loading-error').style.display='block'; console.error('Loading logo failed to load');"
      />
      <p style="margin-top: 10px; font-size: 14px;">Loading...</p>
      <div id="loading-error" class="error-message">
        Failed to load resources. Using fallback.
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Add error handling for React script loading
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT') {
          console.error('Script loading error:', e);
          const loadingScreen = document.getElementById('loading-screen');
          const loadingError = document.getElementById('loading-error');
          
          if (loadingError) {
            loadingError.style.display = 'block';
            loadingError.textContent = 'Failed to load application scripts. Please check your connection.';
          }
          
          // Keep loading screen visible when scripts fail
          if (loadingScreen) {
            loadingScreen.innerHTML += '<button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Page</button>';
          }
        }
      }, true);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
