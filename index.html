<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmask Protocol - Blockchain Security Platform</title>
    <meta name="description" content="Unmask Protocol provides blockchain security tools including RugID verification, scam reporting, and project verification." />
    
    <!-- Multiple favicon formats for better compatibility -->
    <link rel="icon" type="image/png" href="/unmask-logo.png" />
    <link rel="apple-touch-icon" href="/unmask-logo.png" />
    
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        z-index: 9999;
      }
      
      #loading-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.5; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <img 
        id="loading-logo" 
        src="/unmask-logo.png" 
        alt="Unmask Protocol Logo"
      />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Fallback to hide loading screen if everything else fails
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          console.log('Maximum timeout: Forcing loading screen removal');
          loadingScreen.style.display = 'none';
        }
      }, 5000);
    </script>
  </body>
</html>
